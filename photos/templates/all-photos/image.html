{%extends 'all-photos/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{image.image_photo.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{image.image_description}}</h1>
   </div>

   <div class="row">
     <p>{{image.image_location}}</p>
   </div>

   <div class="row">
     <p>Posted {{image.pub_date|timesince}} by {{image.editor.category}}</p>
   </div>

 </div>

 {% endblock %}
